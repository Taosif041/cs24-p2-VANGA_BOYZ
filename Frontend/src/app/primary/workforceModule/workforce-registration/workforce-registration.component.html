<div class="main-body">
  <h1>Workforce List</h1>
  <button
    mat-raised-button
    color="primary"
    (click)="navigateToRegisterWorkforceForm()"
  >
    <!-- (click)="navigateToRegisterConstructorForm()" -->
    Register New Workforce
  </button>
  <br />
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="dateOfHire">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Hire</th>
        <td mat-cell *matCellDef="let row">
          {{ extractFirstTenCharacters(row.dateOfHire) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="jobTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Title</th>
        <td mat-cell *matCellDef="let row">{{ row.jobTitle }}</td>
      </ng-container>

      <ng-container matColumnDef="paymentRatePerHour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Payment Rate Per Hour
        </th>
        <td mat-cell *matCellDef="let row">{{ row.paymentRatePerHour }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <!-- <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button> -->
          <button
            mat-icon-button
            color="warn"
            (click)="deleteWorkforce(row._id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of Workforces"
    ></mat-paginator>
  </div>
</div>
