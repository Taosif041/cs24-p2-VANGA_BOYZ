<div class="m-6 bg-gray-50">
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      (dateChange)="onDateChange($event)"
      readonly
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <table mat-table [dataSource]="employeeData" class="mat-elevation-z8">
    <!-- Employee Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Login Time Column -->
    <ng-container matColumnDef="loginTime">
      <th mat-header-cell *matHeaderCellDef>Login Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.loginTime | date : "shortTime" }}
      </td>
    </ng-container>

    <!-- Logout Time Column -->
    <ng-container matColumnDef="logoutTime">
      <th mat-header-cell *matHeaderCellDef>Logout Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.logoutTime | date : "shortTime" }}
      </td>
    </ng-container>

    <!-- Overtime Hours Column -->
    <ng-container matColumnDef="overtimeHours">
      <th mat-header-cell *matHeaderCellDef>Overtime Hours</th>
      <td mat-cell *matCellDef="let element">{{ element.overtimeHours }}</td>
    </ng-container>

    <!-- Absences and Leaves Column -->
    <ng-container matColumnDef="absencesAndLeaves">
      <th mat-header-cell *matHeaderCellDef>Absences and Leaves</th>
      <td mat-cell *matCellDef="let element">
        {{ element.absencesAndLeaves }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
